kind: Workflow
name: my-workflow
steps:
  - script: |-
      cat >~/.terraformrc <<EOL
      credentials "app.terraform.io" {
        token = "${local.env.TF_CLOUD_TOKEN}"
      }
      EOL
      if [[ "$OSTYPE" == "darwin"* ]]; then
        command -v nixpacks || brew install railwayapp/tap/nixpacks
      else
        command -v nixpacks || curl -sSL https://nixpacks.com/install.sh | bash
      fi
  - command: [deploy]
