kind: Module
type: exec
name: nixpacks
include:
  [
    "pyproject.toml",
    "little_bits_of_buddha_worldofgeese",
    ".python-version",
    "tests",
  ]
build:
  command:
    - >
      nixpacks build . --name lbob -o .

      cp -r .nixpacks ../../..

---
kind: Module
type: container
name: lbob
exclude: ["little_bits_of_buddha_worldofgeese"]
build:
  dependencies:
    - name: nixpacks
      copy:
        - source: .nixpacks
dockerfile: .nixpacks/Dockerfile
services:
  - name: lbob
tests:
  - name: unit
